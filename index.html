<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <!-- when this thing changes, its gonna call a function called option change and pass this value to it -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
          <!-- selector.append("option").text(forlooped numbers) does the following below (adding list of options in the drop down): -->
          <!-- <option>940<option>-->
          <!--<option>941</option>-->
          <!--<option>943</option>-->
          <!-- ........ -->
          <!-- /select-->
          <!-- this already specified what the event handler for this is. usually we write an even handler in the js. on a change to select data set, were gonna call a function called option changed and pass in this.value. -->
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"><!--empty div --></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"><!--empty div --> </div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"><!--empty div --></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
  <script src="./static/js/bonus.js"></script>
  
</body>

</html>
